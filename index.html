  <script>

  $(function(){

      var url = window.location.href
      var pieces = url.split("?");

      if (typeof pieces[1] === "undefined"){
        customized = false;
      }else{
        customized = true;
      }

      function refresh(){
        $('.center').css('margin-top',$(window).height()/2-$('.center').height()/2);
      }

      $(window).resize(function(){
        refresh();
      });

      document.getElementById("centerid").addEventListener("input", function() {
          refresh();
          $('.button').fadeIn();
      }, false);

      if (customized){
        if (pieces[1] != ''){
          broken = pieces[1]
          //replace weird =%3D with ==
          encoded = broken.replace(new RegExp("%3D"),"=")
          console.log(encoded)
          decoded = window.atob(encoded)
          $('.center').text(decoded);
          text = $('.center').text();
          //add quotes if there are none
          if (text.charAt(0) != '"'){
            $('.center').text('"' + text)
            text = $('.center').text();
          }
          if (text.charAt(text.length-1) != '"'){
            $('.center').text(text + '"')
          }
        }
      }

      //create new
      $('.button').click(function(){
        newlink = pieces[0] + '?' + btoa($('.center').text())
        window.location = newlink
      });

      refresh();
    });



  </script>
